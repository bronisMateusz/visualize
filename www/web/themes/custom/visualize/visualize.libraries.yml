# Use the source path instead of destination. "scss/styles.scss" instead of "dist/css".
# Paths will be altered for local or prod with hook_library_info_alter().
global-styling:
  css:
    theme:
      scss/styles.scss: {}

global-js:
  js:
    js/fullpage.js: {}
    js/visualize.js: {}
  dependencies:
    - core/drupalSettings

full-page:
  version: 2.9.7
  css:
    component:
      libraries/fullPage/jquery.fullpage.min.css: {}
  js:
    libraries/fullPage/scrolloverflow.min.js: {}
    libraries/fullPage/jquery.fullpage.min.js: {}
  dependencies:
    - core/jquery

hot-module-replacement:
  header: true
  js:
    http://localhost:12320/@vite/client:
      { type: external, attributes: { type: "module" } }
